<div class="workout-chart-container">
  <div class="user-list">
    <h3>Users</h3>
    <ul>
      <li *ngFor="let user of users" 
          (click)="selectUser(user)"
          [class.active]="selectedUser === user">
        {{ user.name }}
      </li>
    </ul>
  </div>
  <div class="chart-container">
    <canvas id="workoutChart"></canvas>
    <div *ngIf="!selectedUser" class="no-user-selected">
      Please select a user to view their workout chart.
    </div>
  </div>
</div>
